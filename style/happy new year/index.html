<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đếm Ngược 2026</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen-flash" id="screenFlash"></div>

    <div class="creator-info" id="creatorInfo">
      <img
        class="creator-avatar"
        src="https://cdn.discordapp.com/attachments/1394293456217837652/1455745018777047125/IMG_0505.jpg?ex=6955d7b2&is=69548632&hm=7d70f17749bb0d9aa8aec0fadb887acd43e364f1d67ee8f8719549da0e6cedf4&"
        alt="Creator Avatar"
      />
      <div class="creator-text">Tập làm tóp tóp</div>
    </div>

    <div class="stars" id="stars"></div>

    <div class="fireworks-static firework-left" id="fireworkLeft"></div>
    <div class="fireworks-static firework-right" id="fireworkRight"></div>

    <div class="container" id="container">
      <h1>ĐẾM NGƯỢC 2026</h1>
      <div class="countdown" id="countdown">
        <div class="time-box">
          <span id="hours">00</span>
        </div>
        <div class="separator">:</div>
        <div class="time-box">
          <span id="minutes">00</span>
        </div>
        <div class="separator">:</div>
        <div class="time-box">
          <span id="seconds">00</span>
        </div>
      </div>
    </div>

    <div class="final-countdown" id="finalCountdown">
      <div class="big-number">
        <span id="bigNumber">3</span>
      </div>
    </div>

    <div class="celebration" id="celebration">
      <h2 id="mainText">HAPPY NEW YEAR 2026</h2>
      <div class="message" id="message">CHÚC MỪNG</div>
    </div>

    <div class="cityscape" id="cityscape"></div>

    <script src="main.js"></script>
  </body>
</html>
